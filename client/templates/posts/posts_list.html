<template name="postsList">
  <div class="posts">
    {{#each postsWithRank}}
        {{> postItem}}
    {{/each}}

    {{#if nextPath}}
        <a href="{{nextPath}}" class="load-more">Load More</a>
    {{else}}
        {{#unless ready}}
            {{> spinner}}
        {{/unless}}
    {{/if}}
  </div>
</template>
